<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Hello</title>
	<link rel="stylesheet" href="style.css" />
	<script defer src="./bg.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
</head>

<body>
	

	<header>
		<div class="logos">
			<a href="/unnamed site/index.html">
				<img class="logo" src="./assets/jakarta.svg" alt="jartka logo" />
			</a>
			<img class="logo" src="./assets/ark.svg" alt="arkx logo" />
		</div>
		<div class="navbar">
			<div class="home">
				<img class="icon" src="./assets/home.svg" alt="" srcset="" />

			</div>

			<div class="flexgrid">
				<img class="icon" src="./assets/flex.svg" alt="" srcset="" />
				<img class="icon" src="./assets/grid.svg" alt="" srcset="" />
			</div>
			<div class="aboutus">
				<img class="icon" src="./assets/mail.svg" alt="" srcset="" />
				<img class="icon" src="./assets/info.svg" alt="" srcset="" />
			</div>
		</div>
	</header>


	<!-- Build witH <3  -->

	<main>
		<div class="title">
			<div class="overlay"></div>

			<div class="text">
				<div class="word">
					<div class="wrapper">
						<div id="B" class="letter">B</div>
						<div class="shadow">B</div>
					</div>
	
					<div class="wrapper">
						<div id="u" class="letter">u</div>
						<div class="shadow">u</div>
					</div>
	
					<div class="wrapper">
						<div id="i" class="letter">i</div>
						<div class="shadow">i</div>
					</div>
	
					<div class="wrapper">
						<div id="l" class="letter">l</div>
						<div class="shadow">l</div>
					</div>
	
					<div class="wrapper">
						<div id="d" class="letter">d</div>
						<div class="shadow">d</div>
					</div>
				</div>

				<div class="word">
					<div class="wrapper">
						<div id="W" class="letter">w</div>
						<div class="shadow">w</div>
					</div>
	
					<div class="wrapper">
						<div id="i" class="letter">i</div>
						<div class="shadow">i</div>
					</div>
	
					<div class="wrapper">
						<div id="t" class="letter">t</div>
						<div class="shadow">t</div>
					</div>
	
					<div class="wrapper">
						<div id="h" class="letter">h</div>
						<div class="shadow">h</div>
					</div>
				</div>

				<div class="word">
					<div class="heartContainer">
						<div class="heart"></div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>

</html>
